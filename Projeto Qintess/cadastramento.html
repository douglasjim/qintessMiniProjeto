<!DOCTYPE html>
<html>
<head>
  <title>Cadastramento</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="fundo-azul">
  <img class="imagem1" style="height: 300px;" src="./assets/imagem1.png" alt="Foto da Joana Santos programando">
  <div class="texto">
    <p class="titulo">Portal Aprendiz</p>

    <div class="opcoes">
      <p>Cursos</p>
      <p>Sobre o Portal Aprendiz</p>
      <p>FAQ</p>
      <p>Política de Segurança</p>
    </div>
  </div>


  <div>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required>
  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
  
      <label for="confirmar-senha">Confirmar Senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" required>
  
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  
  
</div>


<h1 class="titulo_principal">Portal Aprendiz</h1>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="fundo-azul">
  <img class="imagem1" style="height: 300px;" src="./assets/imagem1.png" alt="Foto da Joana Santos programando">

  <button class="botao suporte">Suporte</button>
</div>

<h1 class="titulo_principal">Portal Aprendiz</h1>

<div class="form_container_login">
  <form class="form">
    <label class="login" for="login">Login:</label>
    <input type="text" id="login" name="login" required>
    <br>
  
    <label class="senha" for="email">Senha:</label>
    <input type="email" id="email" name="email" required>
    <div class="buttons">
      <button >Cadastre-se</button>
      <button type="submit">Entrar</button>
    </div>
    
  </form>
</div>

</body>
</html>
